<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="./Style.css">
    <script src="./main.js"></script>
</head>
<body>
    
    <div class="contact-container">

        <h1 class="contact-header">My Contacts</h1>
            
        <div class="contact-form">
            <input type="text" name="name" placeholder="Name" class="form__input">
            <input type="text" name="phone" placeholder="Phone" class="form__input">
            <input type="text" name="email" placeholder="Email" class="form__input">
            <input type="text" name="address" placeholder="Address" class="form__input">
            <button class="form__save-button">Save</button>
        </div> 
        <button class="contact-form__show">add contact</button>
        
        <ul class="contact-list"></ul>

    </div>

</body>
</html>
